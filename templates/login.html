{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <h2>Inici de Sessió</h2>
    <p>Introdueix les teves credencials per accedir a la part privada.</p>
    
    <form method="POST" action="{{ url_for('login') }}">
        <label for="nom">Nom d'usuari:</label><br>
        <input type="text" id="nom" name="nom" required><br><br>
        
        <label for="password">Contrasenya:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="submit">Entrar</button>
    </form>
    
    <p>No tens compte? <a href="{{ url_for('registre') }}">Registra't aquí</a>.</p>
    
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</div>
{% endblock %}
